<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditação</title>
    <link rel="stylesheet" href="/assets/styles/base.css" />
    <link rel="stylesheet" href="/assets/styles/reset.css" />

    <link rel="stylesheet" href="./assets/styles/header/header.css" />
    <link rel="stylesheet" href="/assets/styles/meditation/meditation.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <a href="/index.html">
          <img class="logo" src="assets\images\header\logo.png" alt="Logo" />
        </a>

        <div class="header__searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Buscar</p>
        </div>

        <div class="header__right">
          <div class="coin_container">
            <div class="coin__simbol_box">
              <p class="coin__simbol">C</p>
            </div>
            <p class="coin__value">0000</p>
          </div>
          <div>
            <a class="icon" href="#">
              <img src="assets/images/header/icon_user.png" />
            </a>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <nav class="header__nav">
          <a class="nav__element" href="/index.html">Página inicial</a>
          <a class="nav__element activate" href="/meditation.html">Meditação</a>
          <a class="nav__element" href="#">Música</a>
          <a class="nav__element" href="#">Diário</a>
          <a class="nav__element" href="#">Consultas</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="trilha">
        <h2 class="trilha__titulo">
          Concentre-se na <br />
          sua respiração
        </h2>
      </div>

      <div class="circulo">
        <div class="circulo__2">
          <div class="circulo__3"></div>
        </div>
      </div>

      <div>
        <h2 class="trilha__subtitulo">Inspire</h2>
      </div>

      <div class="player">
        <div class="linha">
          <div class="linha acima"></div>
        </div>

        <div class="controles">
          <i class="fa-solid fa-square"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-music"></i>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/126086f037.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
